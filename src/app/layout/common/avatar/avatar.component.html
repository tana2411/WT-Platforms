<div mat-button [matMenuTriggerFor]="menu" class="wrapper">
  <div class="user-name px-lg-2 py-lg-1">
    <p class="content">{{ compactUserName() }}</p>
  </div>

  <p class="d-none d-lg-block mb-0 fw-bold name">{{ userName() }}</p>

  <mat-icon class="d-none d-lg-block more-icon">arrow_drop_down</mat-icon>
</div>

<mat-menu #menu="matMenu" class="avatar-menu">
  <div class="menu-item" routerLink="{{ routes.settings }}">
    <app-icon iconName="library_books"></app-icon>

    <p class="menu-title">Account Settings</p>
  </div>

  <div class="menu-item" (click)="onLogout()">
    <app-icon iconName="logout"></app-icon>

    <p class="menu-title">Log Out</p>
  </div>
</mat-menu>
