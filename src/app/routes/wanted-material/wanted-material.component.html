<app-common-layout title="Wanted Material">
  <app-filter
    [displayFilter]="['location', 'material_type', 'stored', 'sort_by', 'fulfilled_listings']"
    (filterChanged)="onFilterChange($event)"
  ></app-filter>
  <app-product-grid [items]="products" [totalItems]="100"></app-product-grid>
  <app-pagination [pageNumber]="1" [totalCount]="100" (pageChange)="onPageChange($event)"></app-pagination>
  <hr />
  <app-listing-footer></app-listing-footer>
</app-common-layout>
