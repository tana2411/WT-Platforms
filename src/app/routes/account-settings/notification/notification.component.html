<div class="col-12 overflow-hidden">
  <h4 class="fw-bold mt-5 mb-4" i18n>Edit Notifications</h4>
  <div class="d-flex flex-column flex-lg-row gap-4">
    <div
      class="border border-primary rounded-4 p-3 p-md-4 p-lg-5 d-flex flex-column flex-md-row justify-content-between col-12 col-lg-8 overflow-hidden gap-4"
    >
      <div class="col-12 col-md-8 col-lg-9 d-flex flex-column justify-content-between overflow-hidden flex-grow-1 min-w-0">
        <div class="row g-3 mb-4 mx-0">
          <div class="col-12 col-sm-7 px-2">
            <div class="fw-bold text-uppercase small mb-1 text-truncate d-flex align-items-center gap-2" i18n>
              EMAIL ME NEW LISTINGS THAT MATCH MY INTERESTS
            </div>
            <div class="fw-bold">{{ user()?.user?.notificationEmailEnabled ? 'Yes' : 'No' }}</div>
          </div>
          <div class="col-12 col-sm-5 px-2">
            <div class="fw-bold text-uppercase small mb-1 text-truncate d-flex align-items-center gap-2" i18n>
              EMAIL ME OFFERS ON MY LISTINGS
            </div>
            <div class="fw-bold">{{ user()?.user?.notificationEmailEnabled ? 'Yes' : 'No' }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center justify-content-lg-start align-items-start">
      <button
        mat-stroked-button
        class="btn btn-outline-primary d-flex align-items-center gap-2 px-4 py-2 rounded-3 w-100 w-sm-auto"
        style="max-width: 200px"
        (click)="onEditNotifications()"
        i18n
      >
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
    </div>
  </div>
</div>
