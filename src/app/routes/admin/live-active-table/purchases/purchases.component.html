<div class="col-12" style="overflow: hidden">
  <app-filter [displayFilter]="['buyer', 'seller', 'materialType', 'country', 'materialPacking', 'status', 'state', 'sortBy']"></app-filter>
  @for (item of [1, 2, 3, 4, 5, 6]; track $index) {
    <app-purchase-detail></app-purchase-detail>
  }
  <app-pagination [pageNumber]="1" [totalCount]="10"></app-pagination>
</div>
