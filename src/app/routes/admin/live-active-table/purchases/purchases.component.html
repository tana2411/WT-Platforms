<app-list-container
  [fetchFn]="offerService.getPurchases.bind(offerService)"
  [displayFilter]="['buyerCompanyName', 'sellerCompanyName', 'materialType', 'country', 'materialPacking', 'status', 'state', 'sortBy']"
  [pageSize]="20"
  [emptyMessage]="'No purchases are currently available for display.'"
>
  <ng-template let-purchase>
    <app-purchase-detail [purchase]="purchase"></app-purchase-detail>
  </ng-template>
</app-list-container>
