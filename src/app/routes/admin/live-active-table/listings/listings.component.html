<app-list-container
  [fetchFn]="listingsService.getListingsSell.bind(listingsService)"
  [displayFilter]="['company', 'materialType', 'country', 'status', 'state', 'sortBy']"
  [pageSize]="20"
  [pageType]="'sellListing'"
  [emptyMessage]="'No listings found. Adjust your filters or check back later.'"
  [isCountryFilter]="true"
>
  <ng-template let-listing>
    <app-listing-detail [listing]="listing"></app-listing-detail>
  </ng-template>
</app-list-container>
