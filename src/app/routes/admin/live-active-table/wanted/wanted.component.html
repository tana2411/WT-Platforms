<app-list-container
  [fetchFn]="listingsService.getListingsWanted.bind(listingsService)"
  [displayFilter]="['dateRange', 'buyerName', 'company', 'materialType', 'country', 'status', 'state', 'sortBy']"
  [customOptionValues]="customOptionValues"
  [pageSize]="20"
  [emptyMessage]="'No wanted are currently available for display.'"
  [isCountryFilter]="false"
  [pageType]="'wanted'"
  [isCountryFilter]="true"
  [listingType]="'wanted'"
>
  <ng-template let-wanted>
    <app-wanted-detail [wanted]="wanted"></app-wanted-detail>
  </ng-template>
</app-list-container>
