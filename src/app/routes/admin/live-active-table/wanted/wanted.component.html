<app-list-container
  [fetchFn]="mockItem"
  [displayFilter]="['dateRequiredForm', 'buyerCompanyName', 'materialType', 'country', 'materialPacking', 'status', 'state', 'sortBy']"
  [pageSize]="20"
  [emptyMessage]="'No wanted are currently available for display.'"
  [isCountryFilter]="false"
>
  <ng-template let-wanted>
    <app-wanted-detail [wanted]="wanted"></app-wanted-detail>
  </ng-template>
</app-list-container>
