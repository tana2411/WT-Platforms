<app-admin-layout [title]="'Homepage' | translate">
  <div class="mt-4">
    <mat-tab-group class="common-tab" animationDuration="0ms" (selectedTabChange)="onTabChange($event)" [selectedIndex]="selectedIndex">
      @for (item of listTab; track $index) {
        <mat-tab [label]="item.title"> </mat-tab>
      }
    </mat-tab-group>
    <router-outlet></router-outlet>
  </div>
</app-admin-layout>
