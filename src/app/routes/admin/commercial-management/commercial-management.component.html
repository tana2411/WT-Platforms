<app-admin-layout [title]="'Commercial Management'">
  <div
    mat-button
    class="d-inline-flex align-items-center py-1 rounded px-2 background-primary text-white text-uppercase fw-bold button-wrapper"
    (click)="onBack()"
    i18n
  >
    <mat-icon class="icon">west</mat-icon>
    <span>go back</span>
  </div>

  <mat-tab-group class="common-tab" [selectedIndex]="0" (selectedTabChange)="onTabChange($event)" animationDuration="0ms">
    <mat-tab label="Members">
      <app-admin-member />
    </mat-tab>

    <mat-tab label="Sellers">
      <app-admin-seller-activity />
    </mat-tab>

    <mat-tab label="Buyers">
      <app-admin-buyer-activity />
    </mat-tab>

    <mat-tab label="Wanted">
      <app-admin-wanted-activity />
    </mat-tab>
  </mat-tab-group>

  <!-- <app-tab-container (back)="closeTab()">
    <router-outlet></router-outlet>
  </app-tab-container> -->
</app-admin-layout>
