<div class="col-12 col-lg-8">
  <div class="mb-4">
    <div class="col-12 col-lg-7">
      <div class="d-flex justify-content-center align-items-center background-on-primary border rounded p-3 gap-2">
        <div class="d-flex align-items-center justify-content-center">
          <mat-icon class="primary">info_outline</mat-icon>
        </div>
        <div class="fw-bold text-center text-md-start">You need to have at least one Warehouse Location</div>
      </div>
    </div>
  </div>

  <div class="w-100">
    <div class="border border-dark rounded-4 p-3 p-md-4 p-lg-5 mb-4">
      @for (location of locations; track $index; let i = $index) {
        <div class="fw-bold mb-2">ADDRESS {{ i + 1 }}</div>
        <div class="d-md-flex justify-content-between align-items-start align-items-md-center">
          <div class="col-md-6 mb-2 mb-md-0">{{ location?.addressLine1 }}, {{ location?.addressLine2 }}</div>
          <div class="d-flex justify-content-start justify-content-md-end align-items-center gap-2 gap-md-3 col-md-4">
            <span class="text-danger fw-bold text-decoration-underline cursor-pointer" (click)="onDeleteLocation(location, i)">
              REMOVE
            </span>
            <span class="fw-bold text-dark text-decoration-underline cursor-pointer" (click)="onViewDetail(location)"> VIEW </span>
          </div>
        </div>

        @if (i < locations.length - 1) {
          <hr class="my-3 my-md-4" style="opacity: 1" />
        }
      }
    </div>

    <div class="d-flex justify-content-center justify-content-md-end">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <button mat-flat-button class="w-100 fw-bold text-white" (click)="addNewLocation()">ADD NEW LOCATION</button>
      </div>
    </div>
  </div>
</div>
