@if (showMaterialDescriptionLabel) {
  <div class="border rounded border-primary background-on-primary fw-500 px-4 py-2 mb-2 rounded-4 fs-24">Material Description</div>
}

<div class="grid-content border rounded rounded-4 border-primary px-5 py-3 d-flex flex-wrap gap-3">
  @for (item of items; track item.label) {
    <div class="item d-flex gap-4 align-items-center mb-4">
      @if (item.icon) {
        <app-icon backgroundColor="#E5F6F0" iconClassName="primary" [iconName]="item.icon" />
      }

      <div class="">
        <div class="fw-bold text-uppercase mb-0 label fs-18">{{ item.label }}</div>
        <div class="mb-0 value fs-18 {{ item.class ?? '' }}" [style.color]="item.color">{{ transformValue(item.value) }}</div>
      </div>
    </div>
  }

  <ng-content></ng-content>
</div>
