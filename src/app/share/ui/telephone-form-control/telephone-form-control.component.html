<div class="row g-3 mb-3">
  <div class="col-md-3">
    <mat-label class="fw-bold mb-1">TELEPHONE</mat-label>
    <mat-form-field appearance="outline" class="w-100">
      <mat-select [formControl]="countryCodeControl">
        @for (item of countryList; track $index) {
          <mat-option [value]="item.isoCode"
            >{{ item.isoCode }} - {{ item.name }}</mat-option
          >
        }
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-md-9">
    <mat-form-field appearance="outline" class="w-100 mt-4">
      <input
        matInput
        placeholder="es. 123456789"
        type="text"
        [formControl]="telephoneControl"
      />
      @if (telephoneControl.hasError("required")) {
        <mat-error>This field is required </mat-error>
      }
    </mat-form-field>
  </div>
</div>
