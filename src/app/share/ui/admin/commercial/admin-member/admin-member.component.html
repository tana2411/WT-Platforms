<app-filter
  [onlySearchBar]="true"
  (filterChanged)="onFilterChange($event)"
  [displayFilter]="['country', 'materialType', 'materialItem', 'materialPacking', 'wasteStoration', 'showFullfilledListing', 'sortBy']"
></app-filter>
@if (loading()) {
  <div class="d-flex justify-content-center align-items-center h-100">
    <app-spinner></app-spinner>
  </div>
} @else {
  @if (members(); as memberData) {
    @if (!memberData.total) {
      <div class="d-flex justify-content-center align-items-center fs-24 mt-3">
        <p class="text-muted">No data</p>
      </div>
    } @else {
      <div class="row g-3">
        @for (item of memberData.data; track item.user.userId) {
          <app-member-listing-item [member]="item" />
        }
      </div>
      <div class="mt-auto">
        <app-pagination [pageNumber]="page()" [totalCount]="memberData.total" (pageChange)="onPageChange($event)" [size]="pageSize">
        </app-pagination>
      </div>
    }
  }
}
