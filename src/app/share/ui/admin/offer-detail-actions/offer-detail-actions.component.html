@if (canAction()) {
  <div class="d-flex flex-wrap gap-2">
    <button
      mat-flat-button
      class="custom-button"
      (click)="onApprove()"
      [disabled]="submitting()"
      [class.overlay-spinner]="submitting() == 'accept'"
    >
      {{ 'Approve' | translate }}
    </button>
    <button
      mat-flat-button
      class="custom-button background-error"
      (click)="onReject()"
      [disabled]="submitting()"
      [class.overlay-spinner]="submitting() == 'reject'"
    >
      {{ 'Reject' | translate }}
    </button>

      matButton="outlined"

      style="border-width: 3px"
      (click)="onRequestMoreInformation()"

      Request more information
    </button> -->
  </div>
}
