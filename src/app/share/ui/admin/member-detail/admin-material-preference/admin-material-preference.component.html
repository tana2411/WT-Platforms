@if (materials(); as materials) {
  <div class="col-12 overflow-hidden">
    <h4 class="fw-bold mt-3 mb-4" i18n>Material Preference</h4>
    <div class="d-flex flex-column flex-lg-row gap-4">
      <div
        class="border border-primary rounded-4 p-3 p-md-4 p-lg-5 flex-column flex-md-row justify-content-between col-12 overflow-hidden gap-4"
      >
        @if (materials.length == 0) {
          <div class="d-flex justify-content-center align-items-center fs-24 mt-3">
            <p class="text-muted">No materials found.</p>
          </div>
        } @else {
          @for (type of materials; track $index) {
            <div class="d-flex flex-column flex-fill col-12 mb-4">
              <div class="text-uppercase fw-bold mb-2">{{ type.name }}</div>
              <div class="d-flex flex-wrap gap-2">
                {{ getMaterials(type) }}
              </div>
            </div>
          }
        }
      </div>
