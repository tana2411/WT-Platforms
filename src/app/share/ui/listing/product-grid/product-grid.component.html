<div class="mt-5">
  <p class="fw-bold">{{ items.length }} RESULT OF {{ totalItems }}</p>

  <div class="row col-12">
    @for (item of items; track $index) {
      <div class="col-md-6 mb-4">
        <div
          class="border shadow-sm border-info d-flex flex-column flex-md-row gap-4 p-3 rounded rounded-4 h-100"
        >
          <!-- Left side: image and availability -->
          <div class="col-12 col-md-6">
            <div class="border background-info rounded py-1 rounded-pill mb-3">
              <div
                class="fw-bold w-100 d-flex justify-content-center align-items-center"
                i18n
              >
                <mat-icon class="primary">lens</mat-icon>Available Now
              </div>
            </div>
            <div class="mt-2" style="border-radius: 28px">
              <img
                src="assets/images/product-placeholder-image.png"
                alt="Product Image"
                class="img-fluid w-100 rounded"
              />
            </div>
          </div>

          <!-- Right side: product details -->
          <div class="col-12 col-md-6 mt-3 mt-md-0">
            <h4 class="fs-5">HDPE Reels - Natural</h4>
            <div class="d-flex gap-3 align-items-center mt-2">
              <mat-icon class="background-info primary rounded rounded-circle"
                >location_on</mat-icon
              >
              <div class="column">
                <div class="small" i18n>Material Location</div>
                <div class="fw-bold">Norway</div>
              </div>
            </div>
            <div class="d-flex gap-3 align-items-center mt-2">
              <mat-icon class="background-info primary rounded rounded-circle"
                >lock</mat-icon
              >
              <div class="column">
                <div class="small" i18n>Average Weight per Load</div>
                <div class="fw-bold">350MT</div>
              </div>
            </div>
            <div class="d-flex gap-3 align-items-center mt-2">
              <mat-icon
                class="background-secondary secondary rounded rounded-circle"
                >lock</mat-icon
              >
              <div
                class="secondary"
                style="cursor: pointer"
                (click)="materialInterest.emit(item)"
                i18n
              >
                Material Interest
              </div>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
