<div class="mt-5">
  @if (!hideResultCount) {
    <p class="fw-bold">{{ items.length }} RESULTS OF {{ totalItems }}</p>
  }
  <div class="row px-1">
    @for (item of items; track $index) {
      <div class="col-md-6 mb-4" (click)="selectItem.emit(item)">
        <app-product-card [product]="item" />
      </div>
    }
  </div>
</div>
