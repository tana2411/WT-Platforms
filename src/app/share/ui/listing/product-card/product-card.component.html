<div class="border shadow-sm border-primary p-3 rounded rounded-4 product-card">
  <div class="row">
    <!-- Left side: image and availability -->
    <div class="col-12 col-sm-7 d-flex flex-column h-100">
      <!-- <div class="border background-info rounded py-1 rounded-pill mb-3">
      <div class="fw-bold w-100 d-flex justify-content-center align-items-center gap-1" i18n>
        <mat-icon class="primary">lens</mat-icon>Available Now
      </div>
    </div> -->
      <app-product-status [product]="product" />
      <div class="mt-2 flex-fill" style="border-radius: 28px">
        <img
          src="assets/images/product-placeholder-image.png"
          alt="Product Image"
          style="object-fit: contain; background-color: #f5f5f5"
          class="img-fluid w-100 rounded product-image"
          loading="lazy"
        />
      </div>
    </div>

    <!-- Right side: product details -->
    <div class="col-12 col-sm-5 product-infor">
      <h4 class="fs-5 fw-bold">HDPE Reels - Natural</h4>
      <div class="d-flex gap-3 align-items-center mt-2 mt-md-4">
        <app-icon iconName="location_on" iconClassName="primary" backgroundColor="#E5F6F0"></app-icon>
        <div class="column">
          <div class="small" i18n>Material Location</div>
          <div class="fw-bold">Norway</div>
        </div>
      </div>
      <div class="d-flex gap-3 align-items-center mt-2 mt-md-4">
        <app-icon iconName="lock" iconClassName="primary" backgroundColor="#E5F6F0"></app-icon>
        <div class="column">
          <div class="small" i18n>Quantity Available</div>
          <div class="fw-bold">350MT</div>
        </div>
      </div>

      @if (materialInterest) {
        <div class="d-flex gap-3 align-items-center mt-2 mt-md-4">
          <app-icon iconName="thumbs_up_down" backgroundColor="#FF7B00"></app-icon>
          <div class="secondary" style="cursor: pointer" i18n>Material Interest</div>
        </div>
      }
    </div>
  </div>
</div>
