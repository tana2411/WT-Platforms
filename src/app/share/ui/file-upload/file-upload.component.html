<div
  class="d-flex flex-column align-items-center border-1 rounded bg-light p-3"
  style="border-style: dashed"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
  [class.drag-over]="isDraggingOver"
>
  <input
    type="file"
    class="d-none"
    id="file-upload"
    accept=".jpg, .jpeg, .png, .pdf, .doc, .docx, .xls, .xlsx"
    #fileUploadInput
    (change)="onFileSelected($event)"
    [multiple]="multiple"
  />
  <img
    src="assets/images/cloud_upload_24px.svg"
    alt="Upload Icon"
    class="mb-2"
  />

  <div class="d-block mb-2">Drop file here or</div>

  <button
    class="background-primary text-white text-center mt-3 rounded border py-3 px-4 fw-bold"
    (click)="handleUploadFile($event)"
  >
    SELECT FILES
  </button>
  <div class="mt-3 col-9 mx-auto">
    @for (file of selectedFile(); track $index) {
      <div
        class="d-flex align-items-center justify-content-between w-100 px-3 py-2 background-info border rounded mb-2"
      >
        <div class="d-flex align-items-center me-3 text-break w-75">
          <span class="fw-500">{{ file.name }}</span>
        </div>
        <mat-icon
          (click)="remove(file)"
          class="error"
          style="cursor: pointer; font-size: 30px; height: 30px; width: 30px"
          >cancel</mat-icon
        >
      </div>
    }
  </div>
</div>
