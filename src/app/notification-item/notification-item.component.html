<div class="notification-item d-flex align-items-start p-3 mb-2" [class.read]="read">
  <div class="content flex-grow-1">
    <div class="d-flex justify-content-between">
      <strong>
        <mat-icon class="me-1 item-icon">{{ read ? 'done' : 'notifications' }}</mat-icon> {{ title }}</strong
      >
      <small class="text-muted">{{ time }}</small>
    </div>
    <p class="mb-1">
      {{ message }} <a href="" class="fw-bold link">{{ linkText }}</a>
    </p>
  </div>
</div>
